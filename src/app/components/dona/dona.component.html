<div class="card">
    <h3>{{ title }}</h3>

    <div class="card-body">
        <div style="display: block">
            <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              chartType="doughnut"
              [colors]="[{backgroundColor: this.arrColors}]">
            </canvas>
          </div>
    </div>
</div>
