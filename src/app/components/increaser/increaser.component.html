<div class="input-group-btn">
    <span class="input-group-btn">
        <button (click)="changePercetenge( -5 )"
                [ngClass]="btnClassName"
                type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input 
    type="number" 
    class="form-control" 
    [ngClass]="{'is-invalid': numberProgress > 100 || numberProgress < 0}"
    placeholder="Product name"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="numberProgress"
    maxlength="3" minlength="0">
    <span class="input-group-btn">
        <button (click)="changePercetenge( +5 )"
                [ngClass]="btnClassName"
                type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
