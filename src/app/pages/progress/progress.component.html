<!-- Start Page Content - and my System Routes-->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         style="height: 10px;"
                         [style.width]="getPercentege" 
                         role="progressbar"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Content -->

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group-btn">
                    <span class="input-group-btn">
                        <button 
                            class="btn btn-primary" 
                            (click)="changePercetenge( -5 )"
                            type="button">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Product name"
                    [(ngModel)]="numberProgress"
                    max="100" min="0">
                    <span class="input-group-btn">
                        <button 
                            class="btn btn-primary" 
                            (click)="changePercetenge( +5 )"
                            type="button">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group-btn">
                </div>
            </div>
        </div>
    </div>
</div>
