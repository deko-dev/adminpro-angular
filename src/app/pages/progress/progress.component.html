<!-- Start Page Content - and my System Routes-->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         style="height: 10px;"
                         [style.width]="getPercentegeOne" 
                         role="progressbar"> 
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                         style="height: 10px;"
                         [style.width]="getPercentegeTwo" 
                         role="progressbar"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Content -->

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser 
                    (outputValue)="numberProgressOne = $event" 
                    [valueProgress]="numberProgressOne">
                </app-increaser>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser
                    (outputValue)="numberProgressTwo = $event" 
                    [valueProgress]="numberProgressTwo"
                    [btnClassName]="'btn-info'">
                </app-increaser>
            </div>
        </div>
    </div>
</div>
